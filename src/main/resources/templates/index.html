<html ng-app="petManagerApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>AngularJS Pet Manager</title>
<link href='./css/style.css' rel="stylesheet" type="text/css" />
<link href='./css/css/font-awesome.css' rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' /><script data-require="angular.js@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular.js"></script>
<script data-require="angular-animate@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular-animate.js"></script>
<script data-require="angular-route@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular-route.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
</head>
<body>

<div ng-controller="petManagerController">
<h2 class="page-title">Pet Store</h2>
	<div id="pet-panel" class="fadein fadeout showpanel panel"  ng-show="toggle">	
		<div class="panel-heading">
			<i class="panel-title-icon fa fa-tasks"></i>
			<span class="panel-title">Pet List</span>
			<div class="panel-heading-controls">
				<button ng-click="toggle = !toggle" class="btn-panel">Add New Pet</button>
				<!-- button class="btn-panel" confirmed-click="archiveTasks()" ng-confirm-click="Would you like to archive completed tasks?">Clear completed tasks</button-->
			</div>
		</div>
		<div class="panel-body">
			<div class="pet" ng-repeat="pet in pets">
				<div class="action-checkbox">
                   <a ng-click="deletePet( 1 )">delete</a>
                </div>
                <div style="width:25%;float:left;">
                	<span class="action-status">{{pet.name}}</span>
                </div>
                <div style="width:25%;float:left;">
                	<span class="action-status">{{pet.category}}</span>
                </div>
                <div>
                	<a href="/pet/details">details</a>
                </div>
			</div>
		</div>
	</div>
	<div id="add-pet-panel" class="fadein fadeout addpanel panel" ng-hide="toggle">
		<div class="panel-heading">
			<i class="panel-title-icon fa fa-plus"></i>
			<span class="panel-title">Add Task</span>
			<div class="panel-heading-controls">
				<button ng-click="toggle = !toggle" class="btn-panel">Show All Pets</button>
			</div>
		</div>
		<div class="panel-body">
			<div class="pet" >
				<table class="add-pet">
					<tr>
						<td>Pet Name:</td>
						<td><input type="text" ng-model="Name"/></td>
					</tr>
					<tr>
						<td>Pet Status:</td>
						<td>
							<select ng-model="Status" ng-options="status as status for status in statuses">
								<option value="">Select</option>						
						     	</select>
						</td>
					</tr>
					<tr>
						<td>Pet Category:</td>
						<td>
							<select ng-model="Category" ng-options="category as category for category in categories">
								<option value="">Select</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><br/><button ng-click="addPet()" class="btn-panel-big">Add New Pet</button></td>
					</tr>
				</table>								
			</div>
		</div>
	</div>
</div>

</body>
</html>
